<div class="row">
  <div class="col-sm-12">
    <h1>USER COMPONENT</h1>
  </div>
</div>
<div *ngIf="employeeService.isAuthenticated()">
  <button class="btn btn-success" (click)="addEmployee()">Add Employee</button>
  <button class="btn btn-danger" (click)="signOut()">Logout</button>
  <pre>{{ users$ | async | json }}</pre>
</div>
<div *ngIf="!employeeService.isAuthenticated()">
   <button class="btn btn-success" (click)="signIn()">Login</button>
</div>
