<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div ngModelGroup="user">
          <div class="form-group">
            <label for="name">Name *</label>
            <input id="name"
                   name="name"
                   class="form-control"
                   ngModel="Some name"
                   required
                   #name="ngModel">
            <span class="help-block" *ngIf="name.touched && name.invalid">Le nom est obligatoire.</span>
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="form-control"
                   ngModel="example@example.com"
                   required
                   #email="ngModel"
                   email>
            <ng-container *ngIf="email.touched">
              <span class="help-block" *ngIf="email.errors?.required">L'email est obligatoire.</span>
              <span class="help-block" *ngIf="email.errors?.email">L'email est invalide.</span>
            </ng-container>
          </div>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender"
                  name="gender"
                  class="form-control"
                  [ngModel]="defaultGender"
                  required>
            <option *ngFor="let gender of genders" [ngValue]="gender">{{ gender.label }}</option>
          </select>
        </div>
        <button class="btn btn-success" type="button" (click)="setForm()">Set Form</button>
        <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
